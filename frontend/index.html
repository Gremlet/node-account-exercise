<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Ubuntu&display=swap" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <main>
            <div class="welcome">
                <h1>Gremlet's awesome* site</h1>
            </div>
            <div class="form-wrapper">
                <form id="login-form">
                    <fieldset id="fieldset">
                        <legend>
                            Sign in here! Don't have an account? Click <a href="signup.html">here</a> to register
                        </legend>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" />
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" />
                        <input type="Submit" id="submit" value="Sign in" />
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>* not actually awesome</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
