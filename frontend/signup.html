<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Ubuntu&display=swap" rel="stylesheet" />
        <title>Login</title>
    </head>
    <body>
        <main>
            <div class="welcome">
                <h1>Gremlet's awesome* site</h1>
            </div>
            <div class="form-wrapper">
                <form action="#" id="reg-form">
                    <fieldset>
                        <legend>Already have an account? Click <a href="index.html">here</a> to sign in</legend>
                        <label for="username-signup">Username</label>
                        <input type="text" name="username-signup" id="username-signup" />
                        <label for="email-signup">Email</label>
                        <input type="text" name="email-signup" id="email-signup" />
                        <label for="password-signup">Password</label>
                        <input type="password" name="password-signup" id="password-signup" />
                        <input type="Submit" id="submit-signup" value="Sign in" />
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>* not actually awesome</p>
        </footer>
        <script src="signup.js"></script>
    </body>
</html>
